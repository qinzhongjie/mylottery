<script type="text/javascript">
	var endDate = new Date(2016,0,8,12,10,00)			//截止时间设置，月要减去1；
	function daoJiShi(){
		var now = new Date();
		var oft = Math.round((endDate-now)/1000);
		var ofd = parseInt(oft/3600/24);
		var ofh = parseInt((oft%(3600*24))/3600);
		var ofm = parseInt((oft%3600)/60);
		var ofs = oft%60;
		oft = checkTime(oft);
		ofd = checkTime(ofd);
		ofh = checkTime(ofh);
		ofm = checkTime(ofm);
		ofs = checkTime(ofs);
		
		document.getElementById('day').innerHTML = ofd;
		document.getElementById('hour').innerHTML = ofh;
		document.getElementById('minute').innerHTML = ofm;
		document.getElementById('second').innerHTML = ofs;
		
		if (ofs<0){
			document.getElementById('bg').innerHTML = '商城开始抽奖'
			return;
		}
		
		t = setTimeout(function(){
			daoJiShi();
		},500);
		
		function checkTime(i){
			if(i<10){
				i="0"+i;
			}
			return i;
		}
	}
</script>
